<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Our Team</title>
</head>
<body>

  <header>
    <div class="fm-container container-fluid">
      <h1 class="text-danger fw-bolder text-center">Meet our Team</h1>
      <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius delectus ducimus, eum eos libero ullam labore numquam unde aliquid corrupti nulla. Aperiam, suscipit eius adipisci eveniet voluptatibus et autem dignissimos!</p>
    </div>
  </header>

  <main>

    <div class="fm-container container-fluid d-flex justify-content-start flex-wrap gap-4 contain"></div>

    <div class="form-container container-fluid my-5 text-start d-flex justify-content-center insert">
      <form action="#" class="registrati">
        <div class="row justify-content-around">

          <h3 class="text-center pb-5 text-white fw-bolder">ENTRA A FAR PARTE DEL TEAM!</h3>

          <div class="form-input col-3 text-center text-white">
            <label for="name" class="d-block">NOME COMPLETO</label>
            <input type="text" id="name">
          </div>

          <div class="form-input col-3 text-center text-white">
            <label for="role" class="d-block">RUOLO</label>
            <input type="text" id="role">
          </div>

          <div class="form-input col-3 text-center text-white">
            <label for="email" class="d-block">EMAIL</label>
            <input type="email" id="email">
          </div>

          <div class="form-input col-3 text-center text-white">
            <label for="img" class="d-block">CARICA LA TUA FOTO</label>
            <input type="url" id="img">
          </div>

          <div class="col-12 text-center my-4">
            <button type="submit" class="btn btn-primary">Registrati</button>
          </div>
        </div>

      </form>
    </div>

  </main>


  <script src="assets/script.js"></script>
</body>
</html>
